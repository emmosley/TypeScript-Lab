<ol>
    <input type="text" class="filter" [(ngModel)]="filterTask" placeholder="filter your to-dos">
    <li *ngFor="let task of tasks"> 
        <div *ngIf="searchTasks(filterTask, task)">
      <button *ngIf = !task.completed class = "completeButton" (click)="completeTask(task)">Complete</button> 
       <span [ngClass]="{strikeThrough: task.completed}">{{ task.task }} </span>
       <button class="xBox" (click)="removeTask(task)">X</button>
        </div>
    </li>  
</ol>
